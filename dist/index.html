<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>To Do</title>
</head>
<body>
  <div class="content">
    <div class="header">
      <div class="header-left">
        <button class="hamburger"></button>
        <button class="home"></button>
      </div>
      <div class="header-right">
        <button class="add"></button>
        <button class="profile"></button>
      </div>
    </div>
    <div class="main">
      <div class="sidebar">
        <div class="sidebar-top">
          <ul class="sidebar-list">
            <li class="sidebar-item"><a href="">Inbox</a></li>
            <li class="sidebar-item"><a href="">Today</a></li>
            <li class="sidebar-item"><a href="">Upcoming</a></li>
          </ul>
        </div>
        <div class="projects">
          <a href="">Projects</a>
          <button class="add-project">+</button>
          <button class="projects-toggle">V</button>
        </div>
      </div>
      <div class="tasks stretch">
        <div class="agenda-header">
          <h1>
            <span class="today">Today</span>
            <span class="header-date">Thu Dec 29 (delete me)</span>
          </h1>
        </div>
        <div class="agenda-content">
          <ul class="agenda-list">
            <li>
              <button class="agenda-add-task">
                Add task
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
